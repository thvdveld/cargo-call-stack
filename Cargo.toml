[package]
authors = [
  "Jorge Aparicio <jorge@japaric.io>",
  "Per Lindgren <per.lindgren@ltu.se>",
]
categories = ["command-line-utilities", "no-std"]
description = "Whole program static stack analysis"
edition = "2018"
keywords = ["stack", "analysis", "call", "graph"]
license = "MIT OR Apache-2.0"
name = "cargo-call-stack"
readme = "README.md"
repository = "https://github.com/japaric/cargo-call-stack"
version = "0.1.6"

[dependencies]
ar = "0.9.0"
cargo-project = "0.2.7"
clap = { version = "3.1", features = ["derive"] }
env_logger = "0.9.0"
failure = "0.1.6"
filetime = "0.2.4"
log = "0.4.6"
nom = "5.0.0"
petgraph = "0.6.0"
rustc-demangle = "0.1.9"
rustc_version = "0.4.0"
stack-sizes = "0.4.0"
walkdir = "2.2.7"
xmas-elf = "0.8.0"
comfy-table = "6.0.0"
